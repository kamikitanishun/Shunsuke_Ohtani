<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .link-item {
      margin: 20px;
      display: flex;
      align-items: center;
      font-size: 2rem;
    }

    .link-content {
      display: block;
      align-items: center;
      text-decoration: none;
      color: #000;
      transition: color 0.3s ease;
    }

    .link-content:hover {
      color: #c0c0c0;
    }

    .icon {
      width: 25px;
      height: 25px;
      margin-right: 0.3em;
      object-fit: contain;
    }

    #links-container {
      margin-top: 5em;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- 背景のビジュアライザ -->
  <canvas id="visualizer"></canvas>

  <!-- ティッカー -->
  <div class="ticker-wrapper">
    <div class="ticker" id="ticker">
      読み込み中...
    </div>
  </div>
  <div class="ticker-note">↑DLsite 音声作品(R18含)ランキング↑</div>

  <!-- 天気・時刻 -->
  <div id="weather-info" class="weather-display">読み込み中...</div>
  <script src="weather.js"></script>


<!-- 中央リンク一覧 -->
  <div class="content">
    <div id="links-container">読み込み中...</div>
    <a href="index.html" class="back-link">← 戻る</a>
  </div>
   
  <script src="links.js"></script>
  <script src="script.js"></script>
  <script src="visualizer.js"></script>

</body>
</html>
